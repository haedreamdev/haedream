<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>이메일 인증 완료 - 해드림</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: #0D0B1E;
      color: #E8E6F0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .container {
      text-align: center;
      padding: 40px 24px;
      max-width: 400px;
    }
    .icon { font-size: 64px; margin-bottom: 24px; }
    h1 { font-size: 24px; margin-bottom: 12px; color: #C4B5FD; }
    p { font-size: 16px; color: #9B97B0; line-height: 1.6; margin-bottom: 24px; }
    .btn {
      display: inline-block;
      background: #7C3AED;
      color: white;
      padding: 14px 32px;
      border-radius: 12px;
      text-decoration: none;
      font-size: 16px;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon">✅</div>
    <h1>이메일 인증 완료</h1>
    <p>인증이 완료되었습니다.<br>해드림 앱으로 돌아가서 로그인해주세요.</p>
  </div>
</body>
</html>
